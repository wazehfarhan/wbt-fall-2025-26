<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="../css/contactstyle.css">
</head>
<body>
    <h2>Contact Me</h2>
    <form method="get">
        First name: <input type="text" name="name" required><br>
        Last Name:  <input type="text" name="name" required><br>
        Email: <input type="email" name="email" required> <br>
        Company: <input type="text" name="company"> <br>
        Reason For Contact: <br>
        <input type="radio" name="reason" required>Project 
        <select name="project">
            <option value="">--Select Project--</option>
            <option>Database</option>
            <option>Portfolio Website</option>
            <option>Library Management System</option>
        </select>
        <br>

        <input type="radio" name="reason" required>Thesis
        <select name="thesis">
            <option value="">--Select Thesis--</option>
            <option>Traffic Flow Optimization</option>
            <option>Online Learning System</option>
            <option>Cloud Security Framework</option>
        </select>
        <br>

        <input type="radio" name="reason">Job <br>
        Book an Appointment: <input type="Date"> <br>
        <input type="submit" name="submit" value="Submit">
        <input type="reset" name="reset" value="Reset">
    </form>
</body>
</html>
